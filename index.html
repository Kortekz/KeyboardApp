<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keyboard App</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- Font Awesome Cdn Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>

<div class="keyboard-container">

    <div class="main-keyboard">

        <div class="row one">
            <!-- Main keyboard row one buttons -->
            <button class="oneBtn">ESC</button>
            <button>~</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <!-- Icon button for delete button -->
            <button class="oneBtn"><i class="fa-solid fa-delete-left"></i></button>
        </div>

        <div class="row one">
            <!-- Main keyboard row two buttons -->
            <button class="oneBtn">Tab</button>
            <button>Q</button>
            <button>W</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
            <button>{ }</button>
            <button class="oneBtn"> \ |</button>
        </div>
        <div class="row two">
            <!-- Main keyboard row three buttons -->
            <button class="threeBtn">Caps Lock</button>
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>|</button>
            <button>;</button>
            <button>"</button>
        </div>
        <div class="row three">
            <!-- Main keyboard row four buttons -->
            <button class="threeBtn">Shift</button>
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
            <button><</button>
            <button>></button>
            <button>?</button>
            <button class="enter1">Enter</button>
        </div>

        <div class="row four">
            <!-- Main keyboard row five buttons -->
            <button class="fourBtn">Ctrl</button>
            <button>Fn</button>
            <!-- Icon for the windows button -->
            <button><i class="fa-brands fa-windows"></i></button>
            <button>Alt</button>
            <button class="space">Space</button>
            <button>Alt</button>
            <button>Ctrl</button>
            <!-- Icon for the Print button -->
            <button><i class="fa-solid fa-print"></i></button>
            <button class="fourBtn">Shift</button>

        </div>
    </div>



    <div class="keypad">
        <div class="row one">
            <!-- Keypad row one buttons -->
            <button class="Num">Num</button>
            <button>/</button>
            <button>*</button>
            <button>-</button>
            
        </div>
        <div class="row two">
            <!-- Keypad row two buttons -->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="plus">+</button>
            
        </div>
        <div class="row three">
            <!-- Keypad row three buttons -->
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="enter">Enter</button>
            
        </div>
        <div class="row four">
            <!-- Keypad row four buttons -->
            <button>1</button>
            <button>2</button>
            <button>3</button>
            
            
        </div>
        <div class="row five">
            <!-- Keypad row five buttons -->
            <button class="zero">0</button>
            <button>.</button>
        </div>
        
    </div>


</div>

</body>
</html>
